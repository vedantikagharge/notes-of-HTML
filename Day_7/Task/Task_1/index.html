<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Startup Card</title>
  </head>
  <body class="flex items-center justify-center min-h-screen">
    <div class="flex rounded-2xl shadow-lg overflow-hidden max-w-2xl h-80">
      <img src="images/img.jpeg" alt="Students" class="w-1/3 object-cover" />

      <div class="w-2/3 p-6">
        <h2 class="text-pink-500 text-xl font-semibold">STARTUPS</h2>
        <p class="text-black text-2xl font-semibold mt-2">
          Lyft launching cross-platform service this week.
        </p>
        <p class="text-gray-600 mt-4">
          Like so many organizations these days,Autosdesk is a company in
          transition.It was untill recently a traditional boxed software company
          selling licenses.yet its own business model disruption is only part of
          the story.
        </p>
        <br />

        <button
          class="inline-block text-pink-500 font-semibold mt-4 hover:text-pink-700"
        >
          LEARN MORE ->
        </button>
      </div>
    </div>
  </body>
</html>
