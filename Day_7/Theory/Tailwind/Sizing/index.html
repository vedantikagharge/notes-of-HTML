<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Sizing</title>
  </head>
  <body class="p-20">
    <!-- Width -->

    <div class="bg-teal-300 p-5">
      <div class="bg-teal-100 w-96">Width</div>
      <br />
      <div class="bg-teal-100 w-80">width</div>
      <br />

      <div class="bg-teal-100 w-64">width</div>
      <br />
      <div class="bg-teal-100 w-48">width</div>
      <br />
      <div class="bg-teal-100 w-40">width</div>
      <br />
      <div class="bg-teal-100 w-32">width</div>
      <br />
      <div class="bg-teal-100 w-24">width</div>
    </div>
    <br />
    <hr />
    <br />
    <!-- Percentage -->

    <div class="bg-teal-300 p-5">
      <div class="bg-red-100 w-1/2">Width</div>
      <br />
      <div class="bg-red-100 w-2/5">width</div>
      <br />

      <div class="bg-red-100 w-3/5">width</div>
      <br />
      <div class="bg-red-100 w-3/4">width</div>
      <br />
      <div class="bg-red-100 w-2/3">width</div>
      <br />
      <div class="bg-red-100 w-5/6">width</div>
      <br />
      <div class="bg-red-100 w-full">width</div>
      <br />
      <div class="flex">
        <div class="w-1/2 bg-sky-500 text-white">w-1/2</div>
        <div class="w-1/2 bg-sky-600 text white">w-1/2</div>
      </div>
      <br />
      <div class="flex">
        <div class="w-1/4 bg-lime-500 text-white">w-1/4</div>
        <div class="w-3/4 bg-lime-600 text white">w-3/4</div>
                
      </div>
    </div>
    <br />
    <hr />
    <br />

    <!-- Max-Width -->
    <div class="bg-purple p-10">
      <div class="bg-purple-200 w-full max-w-96">max-w-96</div>
      <br />
      <div class="bg-purple-200 w-full max-w-80">max-w-80</div>
      <br />
      <div class="bg-purple-200 w-full max-w-64">max-w-64</div>
      <br />

      <div class="bg-purple-200 w-full max-w-48">max-w-48</div>
      <br />
      <div class="bg-purple-200 w-full max-w-40">max-w-40</div>
      <br />
      <div class="bg-purple-200 w-full max-w-32">max-w-32</div>
      <br />
      <div class="bg-purple-200 w-full max-w-24">max-w-24</div>
      <br />
    </div>
    <br />
    <hr />
    <br />
    <!-- Min-height -->
    <div class="bg-orange p-40 m-10">
      <div class="bg-orange-200 min-h-80 p-5">min-h-0</div>
      <br />

      <div class="bg-orange-200 min-h-64">min-h-10</div>
      <br />

      <div class="bg-orange-200 min-h-48">min-h-20</div>
      <br />

      <div class="bg-orange-200 min-h-40">min-h-30</div>
      <br />
      <div class="bg-orange-200 min-h-32">min-h-40</div>
      <br />
      <div class="bg-orange-200 min-h-24">min-h-50</div>
    </div>
  </body>
</html>
