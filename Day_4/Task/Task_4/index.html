<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login/Signup Card</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
      }
      .card {
        display: flex;
        width: 800px;
        height: 400px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .left-side {
        width: 50%;
        padding: 40px;
        background-color: white;
      }
      .right-side {
        width: 50%;
        padding: 40px;
        background-color: #4caf50;
        color: white;
      }
      h2 {
        margin-top: 0;
        text-align: center;
      }
      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      button {
        width: 100%;
        padding: 10px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-top: 10px;
      }
      .signup-btn {
        background-color: green;
        color: white;
      }
      .social-signin {
        margin-top: 20px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="left-side">
        <h2>Sign In</h2>
        <input type="text" placeholder="bytewebster" />
        <input type="password" placeholder="Password" />
        <button>Sign In</button>
        <div class="social-signin">
          <p>or signin with</p>
        </div>
      </div>
      <div class="right-side">
        <h2>Welcome Back!</h2>
        <p>
          Welcome back! We are so happy to have you here.It's great to see you
          again. We hope you had a safe and enjoyable time away
        </p>
        <button class="signup-btn">No account yet? Sign up</button>
      </div>
    </div>
  </body>
</html>
