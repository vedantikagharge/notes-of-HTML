<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/Add_classes.css">
</head>
<body>
    <div class="main">
        <div id="sidebar"></div>
        <div class="dashboard">
            <div id="header"></div>
            <div class="content">
                <header>
                        <h1>Add Class</h1>
                        <div class="search-add">
                            <span>
                                <input type="text" placeholder="Search Membership"><img src="/assets/svg/search.svg" alt="" class="search-icon">
                            </span>
                    
                        </div>
                    </header>
                    <table>
                        <thead>
                            <tr>
                                <th class="centre">Class Name</th>
                                <th class="centre">Class Trainer</th>
                                <th class="centre">Start Time</th>
                                <th class="centre">End Time</th>
                                <th style="width: 17rem;">Description</th>
                                <th>Batch</th>
                                <th>Batch</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="centre"><img src="/assets/svg/yoga.svg" alt=""> Yoga</td>
                                <td class="centre">Trainer Name</td>
                                <td class="centre">08.00 Am</td>
                                <td class="centre">09.00 Am</td>
                                <td>From a yoga class, you'll learn to improve flexibility, build strength, enhance balance, and develop  . . . . . . </td>
                                <td>Morning</td>
                                <td>
                                    Saturday, Sunday
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="info">
                        <form action="">
                            <div class="field">
                                <input type="text" id="class-name" name="class-name" placeholder="Enter Name">
                                <input type="text" id="class-trainer" name="class-trainer" placeholder="Enter Time">
                                <input type="text" id="start-time" name="start-time" placeholder="Enter Time">
                                <input type="text" id="end-time" name="end-time" placeholder="Enter Time">
                                <input type="text" id="description" name="description" placeholder="Description">
                                <input type="text" id="batch1" name="batch" placeholder="Enter Batch">
                                <select id="batch2" name="browser">
                                    <option value="" disabled selected hidden>Select Browser</option>
                                    <option value="Edge">Sunday</option>
                                    <option value="Firefox">Monday</option>
                                    <option value="Chrome">Tuesday</option>
                                    <option value="Opera">Wednesday</option>
                                    <option value="Safari">Thursday</option>
                                    <option value="Safari">Friday</option>
                                    <option value="Safari">Saturday</option>
                                </select>
                                <img src="/assets/svg/cross.svg" alt="">
                            </div>
                            <div class="add-btn">
                            <a href="#" id="add-class">Add Class <img src="/assets/svg/plus.svg" alt=""></a>
                            </div>
                            <div class="buttons">
                            <button type="submit" id="submit">Save</button>
                            <button type="reset" id="reset">Reset</button>
                            </div>
                        </form>
                    </div>  
            </div>
         </div>    
    </div>
    <script src="/js/script.js"></script>
    <script src="/js/sidebar.js"></script>
</body>
</html>
