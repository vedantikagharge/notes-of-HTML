<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropped Trainees</title>
    <link rel="stylesheet" href="/css/Member_details.css">
</head>
<body>
    <div class="main">
        <div id="sidebar"></div>
        <div class="dashboard">
            <div id="header"></div>
            <div class="content">
                    <header class="header">
                        <h1>Member Details</h1>
                        <div class="search-add">
                            <span>
                                <input type="text" placeholder="Search Membership"><img src="/assets/svg/search.svg" alt="" class="search-icon">
                            </span>
                            
                        </div>
                    </header>
                    <div class="table-container">
                        <table class="member-table">
                            <thead>
                                <tr>
                                    <th>Photo</th>
                                    <th>Member Name</th>
                                    <th>Contact No.</th>
                                    <th>Age</th>
                                    <th>Join Date</th>
                                    <th>End Date</th>
                                    <th>Membership</th>
                                    <th>Email ID</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Example Row -->
                                <tr>
                                    <td><img src="/assets/svg/profile.svg" alt="Profile" class="profile-pic"></td>
                                    <td>Member Name</td>
                                    <td>1234567890</td>
                                    <td>22</td>
                                    <td>01/09/2024</td>
                                    <td>30/09/2024</td>
                                    <td>Basic Membership</td>
                                    <td>abc@gmail.com</td>
                                    <td>
                                        <img src="/assets/svg/edit.svg" alt="">
                                        <img src="/assets/svg/delete.svg" alt="">
                                    </td>
                                </tr>
                                <!-- Duplicate Rows for More Entries -->
                                <tr>
                                    <td><img src="/assets/svg/profile.svg" alt="Profile" class="profile-pic"></td>
                                    <td>Member Name</td>
                                    <td>1234567890</td>
                                    <td>22</td>
                                    <td>01/09/2024</td>
                                    <td>30/09/2024</td>
                                    <td>Basic Membership</td>
                                    <td>abc@gmail.com</td>
                                    <td>
                                        <img src="/assets/svg/edit.svg" alt="">
                                        <img src="/assets/svg/delete.svg" alt="">
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
            </div>
        </div>
    </div>
    <script src="/js/script.js"></script>
    <script src="/js/sidebar.js"></script>
</body>
</html>
