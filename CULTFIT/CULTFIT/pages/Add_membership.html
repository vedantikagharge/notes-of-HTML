<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/Add_membership.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+GB+S:ital,wght@0,100..400;1,100..400&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
            <div id="sidebar"></div>
            <div class="content">
                    <div id="header"></div>
                    <div class="dashboard">
                        <div class="title">
                        <h3>Add Membership</h3>
                            <span>
                              <input type="text" placeholder="Search here"><img src="/assets/svg/search.svg" alt="" class="search-icon">
                            </span>
                        </div>
                        <div class="form">
                            <div class="leftdiv">
                                <form>
                                    <div class="form-group">
                                        <div class="field">
                                            <label for="membership-name">Membership Name</label>
                                            <input type="text" id="membership-name" name="membership-name">
                                        </div>
                                        
                                        <div class="field">
                                            <label for="amount">Amount</label>
                                            <input type="text" id="amount" name="amount">
                                        </div>
                          
                                    </div>
                                    <div class="form-group">
                                        <div class="field">
                                            <label for="membership-period">Membership Period</label>
                                            <input type="text" id="membership-period" name="membership-period">
                                        </div>
                                        
                                        <div class="field">
                                            <label for="installment-period">Installment Period</label>
                                            <input type="text" id="installment-period" name="installment-period">
                                        </div>
                          
                                    </div>
                                    
                                    <div class="form-group">
                                        <div class="field textarea">
                                            <label for="description">Description</label>
                                            <textarea  id="description" name="description" ></textarea>
                                        </div>
                                    </div>

                                    

                                    <div class="buttons">
                                    <button type="submit" id="submit">Save</button>
                                    <button type="reset" id="reset">Reset</button>
                                    </div>
                                    </form>
                            </div>
                        </div>
                    </div>
            </div>
    </div>
    <script src="/js/script.js"></script>
    <script src="/js/sidebar.js"></script>
</body>
</html>
