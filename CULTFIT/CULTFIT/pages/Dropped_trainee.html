<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropped Trainees</title>
    <link rel="stylesheet" href="/css/Dropped_trainee.css">
</head>
<body>
    <div class="main">
        <div id="sidebar"></div>
        <div class="dashboard">
            <div id="header"></div>
            <div class="content">
                    <header class="header">
                        <h1>Droppped Trainee</h1>
                        <div class="search-add">
                            <span>
                                <input type="text" placeholder="Search Membership"><img src="/assets/svg/search.svg" alt="" class="search-icon">
                            </span>
                            
                        </div>
                    </header>
                    <div class="table-container">
                        <table class="trainee-table">
                            <thead>
                                <tr>
                                    <th>Photo</th>
                                    <th>Trainee Name</th>
                                    <th>Contact No.</th>
                                    <th>Join Date</th>
                                    <th>End Date</th>
                                    <th>Period</th>
                                    <th>Batch</th>
                                    <th>Class</th>
                                    <th>Status</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td><img src="/assets/svg/profile.svg" alt="Profile" class="profile-pic"></td>
                                    <td>Staff Full Name</td>
                                    <td>1234567890</td>
                                    <td>01/11/2024</td>
                                    <td>31/12/2024</td>
                                    <td>60 days</td>
                                    <td>Morning</td>
                                    <td>Yoga</td>
                                    <td>Inactive</td>
                                    <td><img src="/assets/svg/cross.svg" alt=""></td>
                                </tr>
                                <!-- Duplicate the row for additional entries -->
                                <tr>
                                    <td><img src="/assets/svg/profile.svg" alt="Profile" class="profile-pic"></td>
                                    <td>Staff Full Name</td>
                                    <td>1234567890</td>
                                    <td>01/11/2024</td>
                                    <td>31/12/2024</td>
                                    <td>60 days</td>
                                    <td>Morning</td>
                                    <td>Yoga</td>
                                    <td>Inactive</td>
                                    <td><img src="/assets/svg/cross.svg" alt=""></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
            </div>
        </div>
    </div>
    <script src="/js/script.js"></script>
    <script src="/js/sidebar.js"></script>
</body>
</html>
