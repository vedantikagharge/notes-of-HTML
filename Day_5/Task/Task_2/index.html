<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Our Online Store</title>

    <div class="container">

      <div class="card">

        <button>Add to Cart</button>

        <p class="pr">$50</p>
        <button>Add to Cart</button>
