<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback Form</title>
  </head>
  <body>
    <h1>We Value Your Feedback</h1>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required /><br /><br />

      <label for="comments">Your Feedback:</label><br />
      <textarea
        id="comments"
        name="comments"
        rows="4"
        cols="50"
        required
      ></textarea
      ><br /><br />

      <label for="rating">Rate Our Service (1 to 5):</label><br />
      <input type="radio" id="1-star" name="rating" value="1" required />
      <label for="1-star">1 Star</label><br />
      <input type="radio" id="2-star" name="rating" value="2" required />
      <label for="2-star">2 Stars</label><br />
      <input type="radio" id="3-star" name="rating" value="3" required />
      <label for="3-star">3 Stars</label><br />
      <input type="radio" id="4-star" name="rating" value="4" required />
      <label for="4-star">4 Stars</label><br />
      <input type="radio" id="5-star" name="rating" value="5" required />
      <label for="5-star">5 Stars</label><br /><br />

      <label>Would you recommend our service to others?</label><br />
      <input type="checkbox" id="recommend" name="recommend" value="Yes" />
      <label for="recommend">Yes</label><br /><br />

      <input type="submit" value="Submit Feedback" />
    </form>
  </body>
</html>
