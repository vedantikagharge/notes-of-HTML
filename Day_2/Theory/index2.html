<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TABLE</title>
  </head>
  <body>
    <table border="2px" cellspacing="0px" align="center">
      <tr>
        <th>NAME</th>
        <th>AGE</th>
      </tr>
      <tr>
        <td>Vedantika</td>
        <td>21</td>
      </tr>
      <tr>
        <td>Rutuja</td>
        <td>21</td>
      </tr>
      <tr>
        <td>Revati</td>
        <td>21</td>
      </tr>
      <tr>
        <td>Sakshi</td>
        <td>21</td>
      </tr>
    </table>
    <br />
    <br />
    <hr />
    <table border="1" align="center">
      <thead>
        <tr>
          <th>Product</th>

          <th colspan="2">Sales Data</th>
          <!-- This header spans two columns -->
        </tr>
        <tr>
          <th>Name</th>
          <th>2023 Sales</th>
          <th>2024 Sales</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Apples</td>
          <td>500</td>
          <td>650</td>
        </tr>
        <tr>
          <td>Bananas</td>
          <td>300</td>
          <td>400</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
