<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>

  <body>
    <!-- Margine -->

    <h3>1.Margine</h3>
    <div class="m-4 bg-yellow-100">Margine All</div>
    <div class="mx-4 bg-yellow-200">Margine for x Axis</div>
    <div class="my-4 bg-yellow-300">Margine for y axis</div>
    <div class="mr-4 bg-yellow-400">margine from right</div>
    <div class="ml-4 bg-yellow-500">margine from left</div>

    <br />
    <hr />
    <br />

    <!-- Arbitary spacing -->
    <div class="mx-[200px] bg-yellow-400">Margin</div>

    <br />
    <hr />
    <br />

    <!-- Padding -->
    <h3>2.Padding</h3>
    <div class="p-4 bg-lime-100">Padding All</div>
    <div class="px-4 bg-lime-200">Padding for x Axis</div>
    <div class="py-4 bg-lime-300">Padding for y axis</div>
    <div class="pr-4 bg-lime-400">Padding from right</div>
    <div class="pl-4 bg-lime-500">Padding from left</div>
    <div class="pt-4 bg-lime-600">Padding from top</div>

    <br />
    <hr />
    <br />

    <!-- Space Between X -->

    <div class="bg-teal-100">01</div>
    <div class="bg-teal-200">02</div>
    <div class="bg-teal-300">03</div>
    <div class="bg-teal-400">04</div>

    <br />
    <hr />
    <br />

    <!-- Space Between Y -->
    <h3>3.Space Between</h3>

  </body>
